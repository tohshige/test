<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTMLファイルからPOSTでJSONデータを送信する</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

<script type="text/javascript">
    $(function(){
        $("#response").html("Response Values");

        $("#button").click( function(){
                  //form から読み取り
            var url = $("#url_post").val();
                //test ファイルから読み取り
                 url='sample.json'

                var JSONdata = {
                    business_service_id: $("#business_service_id").val(),
                    apiVersion: $("#apiVersion").val(),
                    Store_Id: $("#Store_Id").val(),
                    NeedNextMonthsInformation: $("#NeedNextMonthsInformation").val()
                };

            alert(JSON.stringify(JSONdata));

            $.ajax({
                type : 'post',
                url : url,
                data : JSON.stringify(JSONdata),
                contentType: 'application/JSON',
                dataType : 'JSON',
                scriptCharset: 'utf-8',
                success : function(data) {

                    // Success
                    alert("success");
                    alert(JSON.stringify(data));
                    $("#response").html(JSON.stringify(data));
                },
                error : function(data) {

                    // Error
                    alert("error");
                    alert(JSON.stringify(data));
                    $("#response").html(JSON.stringify(data));
                }
            });
        })
    })
</script>

</head>
<body>
<pre>リクエストサンプル
{"business_service_id":"HC01",
"apiVersion":"1.0",
"Store_Id":"36",
"NeedNextMonthsInformation":"1"
}    </pre>
    <h1>HTMLファイルからPOSTでJSONデータを送信する</h1>
    <p>URL: <input type="text" id="url_post" name="url" size="100" value="https://ve.m.service.smt.docomo.ne.jp/r4d/ap/auth/lpbasisif/1.0/lpbasisif_UserInfo_GX/list"></p>
    <p>value1: <input type="text" id="business_service_id" size="30" value="HC01"></p>
    <p>value2: <input type="text" id="apiVersion"          size="30" value="1.0"></p>
    <p>value2: <input type="text" id="Store_Id"            size="30" value="1.0"></p>
    <p>value2: <input type="text" id="NeedNextMonthsInformation" size="30" value="1"></p>
    <p><button id="button" type="button">submit</button></p>
    <textarea id="response" cols=120 rows=10 disabled></textarea>




</body>
