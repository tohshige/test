    <title></title>

    <script>var itemName='trsp2';

          $('#thumb_area_trsp2 img').mouseover(function(){
              $('#main_img_trsp2 img').attr('src', $(this).attr('src'));

          $('#thumb_area_trsp2 img').mouseout(function(){
              $('#main_img_trsp2 img').attr('src', 'https://image.rakuten.co.jp/shopjapan/cabinet/share/used/khtn1.jpg');

      });
    </script>
    <link rel="stylesheet" href="css/style.css"/>

      <li><img src="https://image.rakuten.co.jp/shopjapan/cabinet/share/used/khtn2.jpg"/></li>
      <li><img src="https://image.rakuten.co.jp/shopjapan/cabinet/share/used/khtn3.jpg"/></li>
    </ul>

</html>
