  <script type="text/javascript">
    $(document).ready(function () {
      //modal用HTMLを読み込み
      $('#target').load('modal1.html'); //temp disable
    });
    //click modal 
    $('.modal-not-migration').on('click', function () {
      $('#modal-not-migration').modal('show');
    });

    $('#allform').submit(function (event) {
      // ここでsubmitをキャンセルします。
      event.preventDefault();
    });
    // # link 無効 
    $(function () {
      // クラス名からModal内IDに変換
      // $('a[href="#"].modal-cero').click(function() {
      $('a[href="#"]').click(function (e) {
        var modalId = e.target.className.split(' ');
        if (modalId.lastIndexOf('modal')) {
          // $('#modal-cero').modal('show');
          $('#' + modalId[0]).modal('show');
          return false;
        }
      })
    });

    // # link 無効
    $(function () {
      $('a[href="#"].modal-not-migration').click(function () {
        $('#modal-not-migration').modal('show');
        return false;
      })
    });
  </script>
