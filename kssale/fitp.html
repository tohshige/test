<!doctype html>
<html>
<head>
<meta charset="euc-jp">
<title></title>

<script src="https://www.rakuten.ne.jp/gold/shopjapan/js/jquery.min2.js"></script>
<script>
$(function(){
    $('#thumb_area img').mouseover(function(){
        $('#main_img img').attr('src', $(this).attr('src')).css({width:"350px",paddingLeft:"0px",height:"350px"});
    });
    $('#thumb_area img').mouseout(function(){
        $('#main_img img').attr('src', 'img/thum/sfp_main_00.jpg').css({width:"100%",paddingLeft:"0"});
		
    });
});
</script>

<link rel="stylesheet" href="css/style.css">

</head>

<body>

<div id="main_img" class="main_img_one">
<img src="img/thum/sfp_main_00.jpg">
</div>

<ul id="thumb_area" class="thumb_area_one">
<li><img src="img/thum/sfp_thum_01.jpg"></li>
</ul>



</body>
</html>
