    <script type="text/javascript">
      var pc_width = 1080;
      var sp_width = 749;
      //- var device = (window.screen.width < 749 ? 'sp' : 'pc');
      var device = (window.outerWidth < 749 ? 'sp' : 'pc');
      console.log(window.outerWidth);
      var view_mode = (device == 'pc' || document.cookie.indexOf('view_mode=pc') != -1 ? 'pc' : 'sp');
      //- if (device == 'sp' && view_mode == 'pc') {
      //-     document.getElementById('viewport').setAttribute('content', 'width=' + pc_width + ',initial-scale=1');
      //- }
      if (device == 'pc' ) {
        //pc表示ならviewportを変更
        $('meta[name="viewport"]').attr('content', 'width=1080,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no');
        //- $('html,body').width(1250);
        $('#forceWidth').width(1250);
      }else{
        $('meta[name="viewport"]').attr('content', 'width=550, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no');
        $('#forceWidth').width(550);
      }
      
      $(function () {
          if (device == 'sp') {
              if (view_mode == 'pc') {
                  $('.sp-mode').on('click', function () {
                      var date = new Date();
                      date.setTime(0);
                      document.cookie = 'view_mode=;expires='+date.toGMTString();
                      location.reload(false);
                  }).show();
              } else {
                  $('.pc-mode').on('click', function () {
                      document.cookie = 'view_mode=pc';
                      location.reload(false);
                  }).show();
              }
          }
      });

      // # link 無効 
      $(function() {
          // クラス名からModal内IDに変換
          // $('a[href="#"].modal-cero').click(function() {
          $('a[href="#"]').click(function(e) {
              var modalId=e.target.className.split( ' ' );
              if(modalId.lastIndexOf('modal')){
                  // $('#modal-cero').modal('show');
                  $('#'+modalId[0]).modal('show');
                  return false;
              }
          })
      });
      
      // # link 無効
      $(function() {
        $('a[href="#"].modal-not-migration').click(function() {
              $('#modal-not-migration').modal('show');
              return false;
          })
      });
    </script>
