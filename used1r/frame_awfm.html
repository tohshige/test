<!DOCTYPE html>
<html>
  <!-- 0:default image  1-5:thumbnail images max:5-->
  <head>
    <meta charset="euc-jp"/>
    <title></title>
    <script src="https://www.rakuten.ne.jp/gold/shopjapan/js/jquery.min2.js"></script>
    <script>var itemName='awfm';
      $(function(){
          $('#thumb_area_awfm img').mouseover(function(){
              $('#main_img_awfm img').attr('src', $(this).attr('src'));
          });
          $('#thumb_area_awfm img').mouseout(function(){
              $('#main_img_awfm img').attr('src', 'https://image.rakuten.co.jp/shopjapan/cabinet/share/used/awfm1.jpg');
          });
      });
    </script>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div class="main_img" id="main_img_awfm"><img src="https://image.rakuten.co.jp/shopjapan/cabinet/share/used/awfm1.jpg"/></div>
    <ul class="thumb_area" id="thumb_area_awfm">
      <li><img src="https://thumbnail.image.rakuten.co.jp/@0_mall/shopjapan/cabinet/awfm/awfm_reshipi01.jpg"/></li>
      <li><img src="https://image.rakuten.co.jp/shopjapan/cabinet/awfm/awfm_s3.jpg"/></li>
      <li><img src="https://image.rakuten.co.jp/shopjapan/cabinet/awfm/awfm_s4.jpg"/></li>
    </ul>
  </body>
</html>
