<!DOCTYPE html>
<html>
  <!-- 0:default image  1-5:thumbnail images max:5-->
  <head>
    <meta charset="euc-jp"/>
    <title></title>
    <script src="https://www.rakuten.ne.jp/gold/shopjapan/js/jquery.min2.js"></script>
    <script>var itemName='trsp2';
      $(function(){
          $('#thumb_area_trsp2 img').mouseover(function(){
              $('#main_img_trsp2 img').attr('src', $(this).attr('src'));
          });
          $('#thumb_area_trsp2 img').mouseout(function(){
              $('#main_img_trsp2 img').attr('src', 'img/sp/trsp2_2.jpg');
          });
      });
    </script>
    <link rel="stylesheet" href="css/frame.css"/>
  </head>
  <body>
    <div class="main_img" id="main_img_trsp2"><img src="img/sp/trsp2_2.jpg"/></div>
    <ul class="thumb_area" id="thumb_area_trsp2">
      <li><img src="img/sp/trsp2_s2.jpg"/></li>
      <li><img src="img/sp/trsp2_s3.jpg"/></li>
    </ul>
  </body>
</html>
