<!doctype html>
<html>
<head>
<meta charset="euc-jp">
<title></title>

<script src="https://www.rakuten.ne.jp/gold/shopjapan/js/jquery.min2.js"></script>
<script>
$(function(){
    $('#thumb_area img').mouseover(function(){
        $('#main_img_two img').attr('src', $(this).attr('src')).css({width:'350px',paddingLeft:'65px'});
    });
    $('#thumb_area img').mouseout(function(){
        $('#main_img_two img').attr('src', 'https://image.rakuten.co.jp/shopjapan/cabinet/share/outlet/wda1710_2col_2.jpg?').css({width:'100%',paddingLeft:'0'});
    });
});
</script>

<link rel="stylesheet" href="css/style.css">

</head>

<body>




<div id="main_img_two" class="main_img_two">
<img src="https://image.rakuten.co.jp/shopjapan/cabinet/share/outlet/wda1710_2col_2.jpg?">
</div>

<ul id="thumb_area" class="thumb_area">
<li><img src="https://image.rakuten.co.jp/shopjapan/cabinet/share/outlet/wda_thum01.jpg"></li>

</ul>


</body>
</html>
