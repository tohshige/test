<script>
$(function(){
    $('#thumb_area img').mouseover(function(){
        $('#main_img_two img').attr('src', $(this).attr('src')).css({width:'284px',paddingLeft:'95px'});
    });
    $('#thumb_area img').mouseout(function(){
        $('#main_img_two img').attr('src', 'img/thum/ist_main1.jpg').css({width:'100%',paddingLeft:'0'});
    });
});
</script>

<link rel="stylesheet" href="css/style.css">

</head>

<body>




<div id="main_img_two" class="main_img_two">
<img src="img/thum/ist_main1.jpg">
</div>

<ul id="thumb_area" class="thumb_area" style="margin-top: -85px;">

<li><img src="https://image.rakuten.co.jp/shopjapan/cabinet/share/outlet/ist_thum02.jpg"></li>
